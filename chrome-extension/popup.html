<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f9fafb;
      margin: 0;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .logo {
      width: 24px;
      height: 24px;
      margin-right: 8px;
      background: #8b5cf6;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 12px;
    }
    
    h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      color: #111827;
    }
    
    .current-site {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 20px;
      padding: 10px 14px;
      background: white;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
    }
    
    .button {
      width: 100%;
      padding: 14px 24px;
      margin-bottom: 8px;
      font-size: 15px;
      font-weight: 500;
      color: white;
      background: #8b5cf6;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    .button:hover {
      background: #7c3aed;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    
    .info {
      font-size: 12px;
      color: #6b7280;
      line-height: 1.5;
      padding: 12px;
      background: #f3f4f6;
      border-radius: 6px;
      margin-top: 12px;
    }
    
    .info strong {
      color: #374151;
    }
    
    .divider {
      height: 1px;
      background: #e5e7eb;
      margin: 16px 0;
    }
    
    .quick-tip {
      font-size: 11px;
      color: #9ca3af;
      text-align: center;
      margin-top: 12px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="header">

</html>
